<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Браузерная игра на js</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <figure class="bar">
    <span class="phase">
      <button class="startButton">Начать!</button>
      <span class="timer">00:00</span>
    </span>
    <span class="scoreboard" id="currentScoreView" data-points="0">очков</span>
    <span class="thebest">[лучшее: <span class="scoreboard" id="topScoreView" data-points="0">очков]</span></span>
  </figure>

  <main class="gamefield">
    <div class="hole">
      <div class="mole"></div>
    </div>
    <div class="hole">
      <div class="mole"></div>
    </div>
    <div class="hole">
      <div class="mole"></div>
    </div>
    <div class="hole">
      <div class="mole"></div>
    </div>
    <div class="hole">
      <div class="mole"></div>
    </div>
  </main>
  <script src="game.js"></script>
</body>
