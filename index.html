<!DOCTYPE html>
<html lang="ru">
<head>

  <title>Браузерная игра на js</title>
  <link rel="stylesheet" href="style.css">
</head>

  <main class="gamefield">

    </div>

    </div>
    <div class="hole">
      <div class="mole"></div>
    </div>

      <div class="mole"></div>
    </div>

      <div class="mole"></div>
    </div>
  </main>
  <script src="game.js"></script>
</body>
